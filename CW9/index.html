<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>SVG and Canvas </title>

    <style>
        body{
            text-align: center;
            background: lightblue;
        }
        svg {
            background: darkslategray;
            font: 10px arial, sans-serif;
    </style>
</head>

<body>


<h2>Using SVG</h2>
<svg id='svg' width='360' height='600'>
    <circle id="daire" cx='120' cy='150' r='100'
            style='fill:yellow;stroke:blue;stroke-width:4' />
    <text id="metinDaire" x='100' y='150' fill='black'>Circle</text>
    <rect id="kare" x='20' y='300' width='180' height='180'
          style='fill:pink;stroke:red;stroke-width:5' />
    <text id="metinKare" x='100' y='395' fill='blue'>Rect</text>
</svg>
<p>SVG elements are controllable and scalable</p>
<input id="renk" type="color" value="#ff0000" onchange="renkDegis(secilen)">
<hr />
<select id="cb">
    <option value="daire">Daire Arkaplan</option>
    <option value="kare">Kare Arkaplan</option>
    <option value="daireKenar">Daire Kenarı</option>
    <option value="kareKenar">Kare Kenarı</option>
    <option value="arkaplan">Svg Arkaplan</option>
    <option value="metinDaire">Dairenin metni</option>
    <option value="metinKare">Karenin metni</option>
</select>
<script>
    var e=document.getElementById('cb');
    var secilen = e.options[e.selectedIndex].value;
    function renkDegis(a){
        var e=document.getElementById('cb');
        var a = e.options[e.selectedIndex].value;
        if(a=="daire")
            daire.style.fill=renk.value;
        else if(a=="kare")
            kare.style.fill=renk.value;
        else if(a=="daireKenar")
            daire.style.stroke=renk.value;
        else if(a=="kareKenar")
            kare.style.stroke=renk.value;
        else if(a=="arkaplan")
            svg.style.backgroundColor=renk.value;
        else if(a=="metinDaire")
            metinDaire.style.fill=renk.value;
        else if(a=="metinKare")
            metinKare.style.fill=renk.value;

    }
</script>

</body>
</html>
